<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./app.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product app</title>
</head>
<body>
    <div class="conten">
        <h1>list of cars</h1>
        <form action="" id="conten-form">
            <input type="text" id="name" placeholder="car name">
            <input type="number" id="price" step="0.01" placeholder="price car">
            <input type="number" id="year"  min="1900" max="2099" step="1" value="2018">
            <button>save</button>
        </form>
    </div>
    <div id="list" class="conten-list">
        
    </div>
    <script src="./app.js" ></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
